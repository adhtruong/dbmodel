repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v2.3.0
  hooks:
  - id: check-yaml
  - id: check-toml
  - id: end-of-file-fixer
  - id: trailing-whitespace
  - id: requirements-txt-fixer
  - id: detect-private-key
  - id: sort-simple-yaml
- repo: local
  hooks:
  - id: autoflake
    name: autoflake
    entry: autoflake
    language: python
    types: [python]
    args: [--in-place, --remove-all-unused-imports, --remove-unused-variable, --ignore-init-module-imports]
  - id: isort
    name: isort
    entry: isort
    language: python
    types: [python]
  - id: black
    name: black
    entry: black
    language: python
    types: [python]
    language_version: python3.8
    args: [--quiet]
  - id: flake8
    name: flake8
    entry: flake8
    language: python
    types: [python]
  - id: mypy
    name: mypy
    entry: mypy
    language: python
    types: [python]
- repo: https://github.com/macisamuele/language-formatters-pre-commit-hooks
  rev: v2.3.0
  hooks:
  - id: pretty-format-toml
    args: [--autofix]
  - id: pretty-format-yaml
    args: [--autofix, --indent, '2']
